<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas" aria-controls="carritoOffcanvas">

    <div class="offcanvas-body">
      <!-- Contenido del Carrito -->
      <ul id="listaCarrito" class="list-group">
        <!-- Los elementos del carrito se agregarán aquí dinámicamente -->
      </ul>
    </div>
